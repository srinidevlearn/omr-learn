<app-header [cartCount]="cartCountValues"></app-header>
<div class="container-fluid">
    <div class="card w-100 bg-tranparent border-0">

        <div class="card-body" *ngIf="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border loader-violet" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>


        <div class="card-body" *ngIf="!loader">

            <div class="row">
                <ng-container *ngFor="let product of products">

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <app-product-card [_productDesc]="product" (trackCart)="handleCartItems($event)"></app-product-card>
                    </div>
                </ng-container>

            </div>

        </div>
        <div class="card-footer bg-transparent border-0">

        </div>
    </div>
</div>
