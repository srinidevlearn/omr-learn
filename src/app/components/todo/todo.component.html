<div class="card">
    <div class="card-header bg-transparent">
        <div class="card-title text-center">{{cardTitle}}</div>
        <div class="d-flex">
            <div class="w-75"><input type="text" class="form-control w-100" [(ngModel)]="addTask"></div>
            <div class="w-25"><button type="button" class="btn btn-primary" (click)="addNewTask()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add</button></div>
        </div>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li *ngFor="let item of todo;let index = index;let isFirst = first;let isLast = last"  class="list-group-item d-flex justify-content-between align-items-center">
                <span [ngClass]="isLast ? 'text-primary': '' ">{{item}}</span>
                <span class="badge bg-danger rounded-pill" (click)="deleteTask(index)"><i class="fa fa-trash"></i></span>
            </li>
           
        </ul>
    </div>
</div>
